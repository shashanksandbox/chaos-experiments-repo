apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  creationTimestamp: null
  name: horizontal-pod-scaling-test
  namespace: hce
spec:
  arguments:
    parameters:
    - name: adminModeNamespace
      value: hce
  entrypoint: custom-chaos
  securityContext:
    runAsNonRoot: true
    runAsUser: 1000
  serviceAccountName: argo-chaos
  templates:
  - inputs: {}
    metadata: {}
    name: custom-chaos
    outputs: {}
    steps:
    - - arguments: {}
        name: pod-cpu-hog-wmv
        template: pod-cpu-hog-wmv
  - container:
      args:
      - -file=/tmp/chaosengine-pod-cpu-hog-wmv.yaml
      - -saveName=/tmp/engine-name
      command:
      - ./chaos-checker
      image: docker.io/harness/chaos-go-runner:1.44.0
      name: ""
      resources: {}
    inputs:
      artifacts:
      - name: pod-cpu-hog-wmv
        path: /tmp/chaosengine-pod-cpu-hog-wmv.yaml
        raw:
          data: |
            apiVersion: litmuschaos.io/v1alpha1
            kind: ChaosEngine
            metadata:
              namespace: "{{workflow.parameters.adminModeNamespace}}"
              generateName: pod-cpu-hog-wmv
              labels:
                name: pod-cpu-hog
                app.kubernetes.io/part-of: litmus
                app.kubernetes.io/component: experiment-job
                app.kubernetes.io/runtime-api-usage: "true"
                app.kubernetes.io/version: ci
                workflow_run_id: "{{ workflow.uid }}"
                workflow_name: horizontal-pod-scaling-test
              annotations:
                probeRef: '[{"probeID":"liveess-probe-check","mode":"SOT"},{"probeID":"hpa-probe-testing","mode":"Continuous"}]'
            spec:
              engineState: active
              appinfo:
                appns: hce
                applabel: app=frontend
                appkind: deployment
              chaosServiceAccount: litmus-admin
              experiments:
                - name: pod-cpu-hog
                  image: docker.io/harness/chaos-go-runner:1.43.0
                  imagePullPolicy: Always
                  args:
                    - -c
                    - ./experiments -name pod-cpu-hog
                  command:
                    - /bin/bash
                  spec:
                    components:
                      env:
                        - name: TOTAL_CHAOS_DURATION
                          value: "120"
                        - name: CPU_CORES
                          value: "1"
                        - name: CPU_LOAD
                          value: "100"
                        - name: PODS_AFFECTED_PERC
                          value: "100"
                        - name: RAMP_TIME
                          value: ""
                        - name: LIB_IMAGE
                          value: docker.io/harness/chaos-go-runner:1.43.0
                        - name: CONTAINER_RUNTIME
                          value: containerd
                        - name: SOCKET_PATH
                          value: /run/containerd/containerd.sock
                        - name: DEFAULT_HEALTH_CHECK
                          value: "false"
                        - name: TARGET_PODS
                          value: ""
                        - name: TARGET_CONTAINER
                          value: ""
                        - name: NODE_LABEL
                          value: ""
                        - name: SEQUENCE
                          value: parallel
              jobCleanUpPolicy: retain
    metadata:
      labels:
        weight: "10"
    name: pod-cpu-hog-wmv
    outputs: {}
status:
  finishedAt: null
  startedAt: null
